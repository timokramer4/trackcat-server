{% extends "model/logged.html" %}

{% block subcontent %}
<div class="container-fluid px-xl-5">
    <section class="py-5">
        <div class="row justify-content-md-center">
            <div class="col-lg-8 mb-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h6 text-uppercase mb-0">Allgemeines</h2>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center flex-row">
                            <div class="col-lg-4 text-center mb-4">
                                <img src="{{ url_for('static', filename='img/defaultUser.jpg')}}" width="150px" class="img-fluid rounded-circle shadow">
                            </div>
                            <div class="col-lg-8">
                                <h2 class="mb-0 d-flex align-items-center">
                                    <span>{{user.firstName}} {{user.lastName}}</span>
                                </h2>
                                <span class="text-muted text-uppercase small"><span
                                        class="dot bg-green d-inline-block mr-2"></span> Online</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 mb-5">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h6 text-uppercase mb-0">Zur Person</h2>
                    </div>
                    <div class="card-body">
                        Weitere Nutzerinformationen folgen!
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="row col-lg-8 mb-5 p-0">
                <div class="col-sm-12 col-xl-4 col-lg-6 mb-4">
                    <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                        <div class="flex-grow-1 d-flex align-items-center">
                            <div class="dot mr-3 bg-red"></div>
                            <div class="text">
                                <h6 class="mb-0">Trainings</h6><span class="text-gray">27</span>
                            </div>
                        </div>
                        <div class="icon text-white bg-red"><i class="fas fa-dumbbell"></i></div>
                    </div>
                </div>
                <div class="col-sm-12 col-xl-4 col-lg-6 mb-4">
                    <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                        <div class="flex-grow-1 d-flex align-items-center">
                            <div class="dot mr-3 bg-blue"></div>
                            <div class="text">
                                <h6 class="mb-0">Strecke</h6><span class="text-gray">142,37 km</span>
                            </div>
                        </div>
                        <div class="icon text-white bg-blue"><i class="fas fa-fire"></i></div>
                    </div>
                </div>
                <div class="col-sm-12 col-xl-4 col-lg-6 mb-4">
                    <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                        <div class="flex-grow-1 d-flex align-items-center">
                            <div class="dot mr-3 bg-green"></div>
                            <div class="text">
                                <h6 class="mb-0">Trainingszeit</h6><span class="text-gray">04:13:59</span>
                            </div>
                        </div>
                        <div class="icon text-white bg-green"><i class="fas fa-stopwatch"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
