    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->

    <!-- orion icons-->

    <!-- theme stylesheet-->

    <!-- Custom stylesheet - for your changes-->

    <!-- Favicon-->

    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

    <!-- jQuery -->

        crossorigin="anonymous"></script>

    <!-- JCROP -->
    <script src="{{ url_for('static', filename='vendor/jcrop/js/jquery.Jcrop.min.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/jcrop/css/jquery.Jcrop.css')}}"
        type="text/css" />

    <!-- LEAFLET JS  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script src="{{ url_for('static', filename='js/bmi.js')}}"></script>
    <script>
        String.prototype.replaceAt = function (index, replacement) {
            return this.substr(0, index) + replacement + this.substr(index + replacement.length);
        }

        cryptEmail = function (email) {
            var avg, splitted, part1, part2, tmp;
            splitted = email.split("@");

            part1 = splitted[0];
            for (var i = 1; i < part1.length; i++) {
                part1 = part1.replaceAt(i, "*");
            }

            tmp = (splitted[1]).split('.');
            var part2 = splitted[1];
            for (var i = 0; i < tmp.length - 1; i++) {
                for (var j = 0; j < tmp[i].length; j++) {
                    part2 = part2.replaceAt(j, "*");
                }
            }
            return part1 + "@" + part2;
        };
    </script>
    {% endblock %}
</head>

<body>
    {% block content %}

    {% endblock %}

    <!-- JavaScript files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script>
        if ($("[id*='backBtn']")) {
            $("[id*='backBtn']").on("click", function () {
                // history.go(-1);
                window.location.href = document.referrer;
            });
        }
    </script>
    {% block customScripts %}

</body>
